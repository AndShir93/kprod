<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Kprod</title>
</head>
<body>
    <div class="page">
        <img class="plus-icon page__plus-icon" src="/img/plus.svg" alt="Плюс">
        <img class="plus-icon page__plus-icon" src="/img/plus.svg" alt="Плюс">
        <img class="plus-icon page__plus-icon" src="/img/plus.svg" alt="Плюс">
        <img class="ellipse-icon  page__ellipse-icon" src="/img/ellipse.svg" alt="Круг">
        <div class="line line_first"></div>
        <div class="line line_second"></div>
        <div class="line line_third"></div>
        <header class="header">
            <div class="header__nav-wrapper">
                <nav class="nav header__nav">
                    <a href="/" class="logo header__logo">
                        <img src="/img/logo.svg">
                    </a>
                    <ul class="menu nav__menu">
                        <li class="menu__item"><a class="menu__link" href="#">Услуги</a>       </li>
                        <li class="menu__item"><a class="menu__link" href="#">Клиенты</a></li>
                        <li class="menu__item"><a class="menu__link" href="#">Кейсы</a></li>
                        <li class="menu__item"><a class="menu__link" href="#">Отзывы</a></li>
                        <li class="menu__item"><a class="menu__link" href="#">Блог</a></li>
                        <li class="menu__item"><a class="menu__link" href="#">Контакты</a></li>
                    </ul>
                </nav>
                <div class="contacts header__contacts">
                    <a href="tel:+7(995)0098623" class="contacts__item contacts__phone">+7 (995) 009 8623</a>
                    <a href="https://wa.me/79950098623" class="contacts__item contacts__whatsapp whatsapp-btn">
                        <img src="/img/whatsapp-ico.svg" alt="" class="whatsapp-btn__ico">
                        <span class="whatsapp-btn__text">Whatsapp</span>
                    </a>
                </div>
            </div>
            <img class="nav__burger" src="/img/menu.svg" alt="Бургер">
        </header>
        <section class="about-company">
            <div class="container about-company__container">
                <div class="about-company__info">
                    <h1 class="about-company__title"><b>Разработка сайтов</b><br> под ключ</h1>
                    <p class="about-company__text">Разработаем проект для решения <br> задачи любой сложности</p>
                    <form class="form about-company__form">
                        <input class="form__phone" type="tel" placeholder="+7 (999) 444 22-33" required>
                        <input class="form__button" type="button" value="Реализовать мою идею">
                    </form>
                </div>
                <div class="about-company__charts charts">
                    <img class="charts__points" src="/img/dotted.svg" alt="Точки">
                    <div class="charts__wrapper">
                        <picture>
                            <source srcset="/img/girl.webp" type="image/webp">
                            <img class="charts__girl" src="/img/girl.png" alt="Девушка">
                        </picture>
                        <img class="charts__rectangle" src="/img/rectangle.svg" alt="Треугольник">
                        <div class="charts__graph graph-chart">
                            <div class="graph-chart__head">
                                <img src="/img/graph-logo.svg" alt="Логотип графика" class="graph-chart__logo">
                                <span class="graph-chart__title">Рост прибыли компании</span>
                            </div>
                            <object class="graph-chart__img" type="image/svg+xml" data="/img/graph.svg">
                                <img src="/img/graph.svg">
                            </object>
                        </div>
                        <div class="charts__panel panel panel_column panel-column panel_position_top">
                            <img class="panel__img panel-column__img" src="/img/number-clients.svg" alt="Количество клиентов">
                            <p class="panel__count panel-column__count">+80%</p>
                            <p class="panel__text panel-column__text panel__text_center">К количеству <br> клиентов</p>
                        </div>
                        <div class="charts__panel panel panel_row panel_position_middle">
                            <img class="panel__img" src="/img/diagramm.svg" alt="Диаграмма">
                            <p class="panel__count">1 000+</p>
                            <p class="panel__text">Продаж через интернет <br> за 2 месяца</p>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script/main-es5.js"></script>
</body>
</html>
